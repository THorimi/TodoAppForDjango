{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/css/style.css' %}">
    <title>{{ title }} | ToDoアプリ</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <h1><a href="{% url 'index' %}">ToDoアプリ</a></h1>
        </div>
        <div class="navbar-nav d-flex flex-row">
            {% if user.is_authenticated %}
            <p class="nav-link active mx-3 mb-0">ログイン中：{{ user.name}} さん</p>
            <a href="{% url 'accounts:logout' %}" class="nav-link mx-3">ログアウト</a>
            {% else %}
            <a href="{% url 'accounts:login' %}" class="nav-link mx-3">ログイン</a>
            <a href="{% url 'accounts:signup' %}" class="nav-link mx-3">会員登録</a>
            {% endif %}
        </div>
    </nav>
    <div class="p-4">
        <h1 class="d-inline text-primary">{{ title }}</h1>
        {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
